<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Aliegro</title>
</head>
<body>
    <header>
        <h1>Aliegro</h1>
       
    </header>

    <div class="topnav">
        <a href="./home.html">Strona główna</a>
        <a href="./offers.html">Dodaj ofertę</a>
        <a href="./news.html">Aktualności</a>
        <a class="active" href="./workers.html">Potencjalni pracownicy</a>

        <a href="./help.html">Pomoc</a>
      
      </div>
      <main>
        <div class="WORKERScenter">
          <p style="font-size: large;">
            Tutaj możesz wypełnić formularz który zostanie rozpatrzony pod względem przyjęcia jako pracownika do firmy Aliegro.
          </p>
          <hr class="WORKERShr"><label class="WORKERSlabel" for="name" class="labelInp">Imię: </label
          ><br><input class="WORKERSinput" type="text" name="name" id="name" /><br />
          <hr class="WORKERShr"><label class="WORKERSlabel" for="surname" class="labelInp">Nazwisko: </label
          ><br><input class="WORKERSinput" type="text" name="surname" id="surname" /><br />

          <hr class="WORKERShr"><label class="WORKERSlabel" for="minPrice" class="labelInp">Proponowane wynagrodzenie brutto: </label
          ><br><input class="WORKERSinput" type="number" name="minPrice" id="minSalary" /><br />
          <hr class="WORKERShr"><label class="WORKERSlabel" for="endingDate" class="labelInp">Data urodzin </label
          ><br><input class="WORKERSinput" type="date" name="endingDate" id="birthDate" /><br />
          <hr class="WORKERShr"><label class="WORKERSlabel" for="mail" class="labelInp">Email: </label
          ><br><input class="WORKERSinput" type="email" name="mail" id="mail" /><br />
          <hr class="WORKERShr"><br>
          
          <button id="btn" class="WORKERSsubmit">Wyślij <br>(wszystkie pola są obowiązkowe)</button>
        </div>
      </main>
      
      <div class="footer">
        <footer>
          <p>&copy;<a href="https://github.com/Zept0mc">Github - Autor</p>
        </footer>
      </div>
      <script>
        const btn = document.querySelector("#btn");
  
  btn.addEventListener("click", start);
  
  function start() {
    let name = document.querySelector("#name").value.trim();
    let surname = document.querySelector("#surname").value.trim();
    let startSalary = document.querySelector("#minSalary").value.trim();
    let endDate = document.querySelector("#birthDate").value.trim();
    let mail = document.querySelector("#mail").value.trim();
  
    if (
      name === "" ||
      surname === "" ||
      startSalary === "" ||
      endDate === "" ||
      mail === ""
    ) {
      window.alert("Wypełnij wszystkie pola")
      name = "";
      surname = "";
      startSalary = "";
      endDate = "";
      mail = "";
      document.querySelector("#name").value = "";
      document.querySelector("#surname").value = "";
      document.querySelector("#minSalary").value = "";
      document.querySelector("#endingDate").value = "";
      document.querySelector("#mail").value = "";
    } else{
      document.querySelector("#name").value = "";
      document.querySelector("#surname").value = "";
      document.querySelector("#minSalary").value = "";
      document.querySelector("#endingDate").value = "";
      document.querySelector("#mail").value = "";
      window.alert("Wysłano aplikację")
    }
  }
  
      </script>
</body>
</html>
